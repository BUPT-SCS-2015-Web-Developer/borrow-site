<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>我的预约</title>
	<script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/myOrder.js"></script>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<div id="top">
		<div class="container">
			<div id="title" class="left">易班场地预约</div>
		</div>
	</div>
	<div id="main">
		<div id="mainbar" class="container">
			<ul id="field" class="z-depth-1">
				<li class="mo z-depth-2">
					<div class="row">
						<div class="mo-img col l4 s12">
							<img class="z-depth-3" src="img/fb1.jpg" width="100%" height="100%" alt="">
						</div>
						<div class="col l8 s12">
							<div class="mo-desc">
								<div class="row"><span>预约地点：</span><span class="mo-place"></span></div>
								<div class="row"><span>预约日期：</span><span class="mo-date"></span></div>
								<div class="row"><span>预约时间：</span><span spanclass="mo-time"></span></div>
								<a class="btn waves-effect blue lighten-1 right">取消预约</a>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div id="bottom">
		<div class="row">
			<div id="fieldOrder" class="col s6 center-align func">租借场地</div>
			<div id="myOrder" class="col s6 center-align func selected">我的租借</div>
		</div>
	</div>
</body>
</html>
